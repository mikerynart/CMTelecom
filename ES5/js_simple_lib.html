<script>
    // Mijn helper library
    var $ = (function () {
        // private
        var get = function (_el) {
            return document.querySelectorAll(_el);
        };

        var hide = function (_el) {
            document.querySelector(_el).style.display = 'none';
        };

        var show = function (_el) {
            document.querySelector(_el).style.display = 'block';
        };


        for(var i = 0 ; i< 10; i++){

        }

        console.log(i); // 10 OF 11

        // public API
        return {
            get : get,
            hide: hide,
            show: show
        };
    })(); // <=== Iffy notatie

    /// IMPLEMENTATIE
    var kop = $.get('#koptekst');

    console.log(kop);
    // koptekst na 2,5 seconden verbergen.
    setTimeout(function () {
        $.hide('#koptekst');
    }, 2500);
